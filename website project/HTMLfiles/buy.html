<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Product</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.purchase-section {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: auto;
}

.product-details {
    text-align: center;
}

.product-image {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

h2, h3 {
    color: #333;
}

p {
    color: #555;
}

.form-group {
    margin: 15px 0;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745; /* Green color */
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #218838; /* Darker green on hover */
}
    </style><!-- External CSS file -->
</head>
<body>
    <div class="purchase-section">
        <h2>Product Details</h2>
        <div class="product-details">
            <img src="product-image.jpg" alt="Product Image" class="product-image"> <!-- Replace with your image -->
            <h3 id="productName">Product Name</h3>
            <p id="productDescription">This is a detailed description of the product. It covers all features and specifications.</p>
            <p id="productPrice">Price: <span>$49.99</span></p>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <button id="buyButton">Buy Now</button>
        </div>
    </div>

    <script>
        const buyButton = document.getElementById('buyButton');

        buyButton.addEventListener('click', function() {
            const productName = document.getElementById('productName').innerText;
            const quantity = document.getElementById('quantity').value;

            // In a real application, you would send this data to your server for processing
            alert(`You have purchased ${quantity} of "${productName}". Thank you for your order!`);

            // Redirect to a confirmation or home page after purchase
            // window.location.href = "confirmation.html"; // Uncomment and set the URL
        });
    </script>
</body>
</html>
