<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.settings-section {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: auto;
}

h2 {
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style> <!-- External CSS file -->
</head>
<body>
    <div class="settings-section">
        <h2>User Settings</h2>
        <form id="settingsForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="notification">Notification Preferences:</label>
                <select id="notification" name="notification" required>
                    <option value="all">All Notifications</option>
                    <option value="important">Only Important Notifications</option>
                    <option value="none">No Notifications</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('settingsForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const notification = document.getElementById('notification').value;

            // In a real application, you would send this data to your server
            alert(`Settings Saved:\nUsername: ${username}\nEmail: ${email}\nNotification Preferences: ${notification}`);

            // Clear the input fields
            form.reset();
        });
    </script>
</body>
</html>
