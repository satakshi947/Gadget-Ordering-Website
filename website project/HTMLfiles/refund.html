<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Request</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    margin: 20px 0;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.popup-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Product Request</h1>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" required>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script>document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const productName = document.getElementById("productName").value;
        const productPrice = document.getElementById("productPrice").value;
        showPopup("Your request for the product '" + productName + "' priced at $" + productPrice + " has been successfully submitted and we will contact you soon.");
    });
    
    function showPopup(message) {
        document.getElementById("popupMessage").innerText = message;
        document.getElementById("popup").style.display = "block";
    }
    
    document.getElementById("closePopup").onclick = function() {
        document.getElementById("popup").style.display = "none";
    }
    
    window.onclick = function(event) {
        if (event.target === document.getElementById("popup")) {
            document.getElementById("popup").style.display = "none";
        }
    }</script>
</body>
</html>
