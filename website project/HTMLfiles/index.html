<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Gadgets Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Simple styles for the header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: black;
            color: white;
        }
        .header img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
            margin-left: 40px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        #contact a img{
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="header">
        <a href="profile.html"  ><img src="..//images/profile.jpg" alt="Profile Picture" id="profile-pic"></a>
        <h1>Gadgets</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="products..html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h2>Welcome to Gadgets Store Hub</h2>
            <p>Discover a variety of electronic gadgets</p>
            <a href="products..html" class="btn">Explore Gadgets</a>
        </div>
    </section>

    
    <section class="featured" id="products">
        <h2>Our Featured Products</h2>
        <div class="dishes">
            <div class="dish">
                <img src="../images/phone.jpg" alt="Smart Phone" height="400px" width="200px">
                <h3>Smart Phone</h3>
                <p> ₹ 150000</p>
                <button class="add-to-cart" data-name="Smart Phone" data-price="150000" data-image="phone.jpg">Add to Cart</button>
            </div>
            <div class="dish">
                <img src="..//images/Apple 2024 MacBook Air 13-inch Laptop with M3 chip.jpg" alt="Laptops" height="400px" width="200px">
                <h3>Laptops</h3>
                <p> ₹ 200000</p>
                <button class="add-to-cart" data-name="Laptops" data-price="200000" data-image="Apple 2024 MacBook Air 13-inch Laptop with M3 chip.jpg">Add to Cart</button>
            </div>
            <div class="dish">
                <img src="..//images/783515b9-d1c0-4f46-85a8-b18f05fd3e29.jpg" alt="Headphone" height="400px" width="200px">
                <h3>Headphone</h3>
                <p> ₹ 8976</p>
                <button class="add-to-cart" data-name="Headphone" data-price="8976" data-image="783515b9-d1c0-4f46-85a8-b18f05fd3e29.jpg">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2024 Gadgets Store Hub | Follow us on social media</p>
        <a href="https://www.twitter.com"><img src="..//images/9671d19a-a06f-4950-a12f-67142315c69b.jpg" height="30px" width="30px"></a>
        <a href="https://www.instagram.com"><img src="..//images/INSTAGRAM.jpg" height="30px" width="30px"></a>
        <a href="https://www.youtube.com"><img src="..//images/youtube.jpg" height="30px" width="30px"></a>
        <a href="https://www.linkedin.com"><img src="..//images/Linkedin app icon.jpg" height="30px" width="30px"></a> 
        <a href="https://www.facebook.com"><img src="..//images/facebook-social-media-fb-logo-square-3b84792233341efb-512x512.jpg" height="30px" width="30px"> </a>
    </footer>
    <script>
        const cart = [];

function addToCart(name, price, image) {
    cart.push({ name, price, image });
    localStorage.setItem('cart', JSON.stringify(cart)); // Store cart in localStorage
    alert(`${name} has been added to your cart!`);
}

document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', (event) => {
        const name = event.target.getAttribute('data-name');
        const price = parseInt(event.target.getAttribute('data-price'));
        const image = event.target.getAttribute('data-image');
        addToCart(name, price, image);
    });
});

// Load cart from localStorage on page load
window.onload = () => {
    const storedCart = localStorage.getItem('cart');
    if (storedCart) {
        cart.push(...JSON.parse(storedCart));
    }
};
    </script>
</body>
</html>
